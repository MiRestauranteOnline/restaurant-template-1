    <script>
      // Immediate font application from cache to prevent layout shifts
      (function() {
        try {
          // Get subdomain for demos/localhost
          const hostname = window.location.hostname;
          const subdomain = (hostname === 'localhost' || hostname.includes('lovable') || hostname.includes('lovableproject.com')) ? 'demos' : hostname.split('.')[0];
          
          // Load cached font settings immediately
          const cacheKey = `fonts_${subdomain}`;
          const cached = localStorage.getItem(cacheKey);
          
          if (cached) {
            const { data } = JSON.parse(cached);
            const root = document.documentElement;
            
            // Apply fonts and weights immediately to prevent any shifts
            if (data.title_font) {
              const serifFonts = ['Playfair Display', 'Cormorant Garamond', 'Merriweather', 'Crimson Text', 'Libre Baskerville', 'Lora', 'Source Serif Pro'];
              const fallback = serifFonts.includes(data.title_font) ? 'serif' : 'sans-serif';
              root.style.setProperty('--font-heading', `'${data.title_font}', ${fallback}`);
            }
            
            if (data.body_font) {
              const serifFonts = ['Playfair Display', 'Cormorant Garamond', 'Merriweather', 'Crimson Text', 'Libre Baskerville', 'Lora', 'Source Serif Pro'];
              const fallback = serifFonts.includes(data.body_font) ? 'serif' : 'sans-serif';
              root.style.setProperty('--font-body', `'${data.body_font}', ${fallback}`);
            }
            
            // Most critical: apply font weight immediately
            if (data.title_font_weight) {
              root.style.setProperty('--font-heading-weight', data.title_font_weight);
            }
            
            // Force immediate style recalculation
            root.offsetHeight;
          }
        } catch (error) {
          // Silently fail to avoid console noise
        }
      })();
    </script>
    
    <style>
      /* Prevent font weight shifts by ensuring consistent baseline */
      :root {
        --font-heading: 'Cormorant Garamond', serif;
        --font-body: 'Inter', sans-serif;
        --font-heading-weight: 400;
      }
      
      /* Critical CSS to prevent layout shifts */
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: var(--font-heading) !important;
        font-weight: var(--font-heading-weight) !important;
      }
      
      body {
        font-family: var(--font-body) !important;
      }
    </style>

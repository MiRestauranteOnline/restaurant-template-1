    <script>
      // Immediate font and analytics injection from fast-load cache
      (function() {
        try {
          // Get domain for cache lookup (same logic as the app)
          const hostname = window.location.hostname;
          let domain;
          
          if (hostname === 'localhost' || hostname.includes('lovable') || hostname.includes('lovableproject.com')) {
            domain = 'demo';
          } else if (hostname.includes('mirestaurante.online') || hostname.split('.').length > 2) {
            domain = hostname.split('.')[0]; // Extract subdomain
          } else {
            domain = hostname; // Full domain for custom domains
          }
          
          // Try fast-load cache first for analytics
          const fastLoadCacheKey = `fast_load_data_${domain}`;
          const fastLoadCached = localStorage.getItem(fastLoadCacheKey);
          
          if (fastLoadCached) {
            const parsed = JSON.parse(fastLoadCached);
            const data = parsed.data;
            
            // Inject Google Analytics if ID exists
            if (data.google_analytics_id) {
              const gaScript = document.createElement('script');
              gaScript.async = true;
              gaScript.src = `https://www.googletagmanager.com/gtag/js?id=${data.google_analytics_id}`;
              document.head.appendChild(gaScript);
              
              const gaConfigScript = document.createElement('script');
              gaConfigScript.innerHTML = `
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', '${data.google_analytics_id}');
              `;
              document.head.appendChild(gaConfigScript);
            }
            
            // Inject Google Search Console verification meta tag
            if (data.google_search_console_verification) {
              const gscMeta = document.createElement('meta');
              gscMeta.name = 'google-site-verification';
              gscMeta.content = data.google_search_console_verification;
              document.head.appendChild(gscMeta);
            }
          }
          
          // Try to load from client_styles cache for fonts
          const cacheKey = `client_styles_${domain}`;
          const cached = localStorage.getItem(cacheKey);
          
          if (cached) {
            const parsed = JSON.parse(cached);
            const data = parsed.data;
            const root = document.documentElement;
            
            // Apply fonts synchronously BEFORE any rendering
            if (data.title_font) {
              const serifFonts = ['Playfair Display', 'Cormorant Garamond', 'Merriweather', 'Crimson Text', 'Libre Baskerville', 'Lora', 'Source Serif Pro'];
              const isSerif = serifFonts.includes(data.title_font);
              const fallbackStack = isSerif
                ? "Georgia, 'Times New Roman', serif"
                : "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif";
              root.style.setProperty('--font-heading', `'${data.title_font}', ${fallbackStack}`);
            }
            
            if (data.body_font) {
              const serifFonts = ['Playfair Display', 'Cormorant Garamond', 'Merriweather', 'Crimson Text', 'Libre Baskerville', 'Lora', 'Source Serif Pro'];
              const isSerif = serifFonts.includes(data.body_font);
              const fallbackStack = isSerif
                ? "Georgia, 'Times New Roman', serif"
                : "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif";
              root.style.setProperty('--font-body', `'${data.body_font}', ${fallbackStack}`);
            }
            
            if (data.title_font_weight) {
              root.style.setProperty('--font-heading-weight', data.title_font_weight);
            }
            
            // Force immediate style recalculation to ensure fonts apply before first render
            root.offsetHeight;
          }
        } catch (error) {
          // Silently fail to avoid console noise
        }
      })();
    </script>
    
    <style>
      /* Prevent font weight shifts by ensuring consistent baseline */
      :root {
        --font-heading: 'Cormorant Garamond', serif;
        --font-body: 'Inter', sans-serif;
        --font-heading-weight: 400;
      }
      
      /* Critical CSS to prevent layout shifts */
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: var(--font-heading) !important;
        font-weight: var(--font-heading-weight) !important;
      }
      
      body {
        font-family: var(--font-body) !important;
      }
